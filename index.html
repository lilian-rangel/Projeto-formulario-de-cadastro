<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <form method="post" autocomplete="off">
        <label>Nome: </label><input type="text">
        <label>Sobrenome: </label><input type="text">
        <label>Data de nascimento: </label><input type="text">
        <label>Sexo: </label><input type="text">

        <label>E-mail: </label><input type="email">
        <label>Telefone: </label><input type="number">
        <label>Celular: </label><input type="number">
        <label>Linkedin</label><input type="text">

        <label>CEP: </label><input type="number">
        <label>Endereço: </label><input type="text">
        <label>N° </label><input type="number">
        <label>Complemento: </label><input type="text">
        <label>Bairro: </label><input type="text">
        <label>Cidade: </label><input type="text">
        <label>Estado: </label><input type="text">
    </form>
    <button type="reset">Limpar informações</button>
    <button type="submit">Enviar</button>
    
</body>
</html>
